<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
</head>
<body>

    <div class="modal-container">
            
        <div class="modal">
            <div class="modal-title">
                <h3>GAME OVER</h3>
            </div>
            <div class="modal-body">
                <h1>PLAYER1 is the WINNER!</h1>
            </div>
            <div class="modal-footer">
                <button class="modal-btn btn-playagain">Play Again?</button>
                <button class="modal-btn btn-cancel">Cancel</button>
            </div>
        </div>
    </div>
    <div class="container center">
        <div class="board">
            <div data-cell-num ="0" class="cell"></div>
            <div data-cell-num ="1" class="cell"></div>
            <div data-cell-num ="2" class="cell"></div>
            <div data-cell-num ="3" class="cell"></div>
            <div data-cell-num ="4" class="cell"></div>
            <div data-cell-num ="5" class="cell"></div>
            <div data-cell-num ="6" class="cell"></div>
            <div data-cell-num ="7" class="cell"></div>
            <div data-cell-num ="8" class="cell"></div>
        </div>
    </div>
</body>
</html>
